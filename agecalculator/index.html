<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Age Calculator</h1>
        <span class="mainspan">
            <input type="date" name="age" id="age" title="Age" formnovalidate>
            <button id="btn">Calculate</button>
        </span>
        <h3>You are <span id="year">0</span> years, <span id="month">0</span> months, <span id="days">0</span> days old</h3>
    </div>

    <script>
        const ageinput = document.getElementById("age");
        const btn = document.getElementById("btn");
        let year = document.getElementById("year");
        let month = document.getElementById("month");
        let days = document.getElementById("days");
       
        const Calculateage = () => {
            let birthday = new Date(ageinput.value);
            let today = new Date();
            let d1 = birthday?.getDate();
            let m1 = birthday?.getMonth();
            let y1 = birthday?.getFullYear();

            if (birthday!="Invalid Date" && today.getFullYear()>=birthday.getFullYear()) {
            let dateDiff =today.getDate() - d1;
            let monthDiff =today.getMonth() - m1;
            let yearDiff = today.getFullYear() - y1;

                if (monthDiff < 0){
                    yearDiff--;
                    monthDiff+=12;
                }
                if (dateDiff < 0) {
                    monthDiff--;
                    if (monthDiff< 0) {
                        yearDiff--;
                        monthDiff+=12;
                    }
                   
                    dateDiff = getdayinmonth(y1,m1) + dateDiff;
                }


                year.innerHTML = yearDiff;
                month.innerHTML = monthDiff;
                days.innerHTML = dateDiff;
        }else{
            alert("Please select a valid date")
        }

    }

        const getdayinmonth = (year,month) =>{
            return new Date(year,month,0).getDate();
        }

        btn.addEventListener("click",Calculateage)
        

       


    </script>
</body>
</html>
