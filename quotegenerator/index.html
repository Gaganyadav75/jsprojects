<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    
    <div class="container">
       <h1>Quote Generator</h1>
       <div class="options">
        <button class="notselected selected">Random</button>
        <button class="notselected">Tags</button>
        <button class="notselected">Author</button>
       </div>
       <input type="text" placeholder="Tags,tags" id="inputbox">

       <div id="res">
        <p class="quote"></p>
        <p class="author"></p>
       </div>
       
       <div class="generate">
        <button id="gen">Generate</button>
        <button id="twit"><img src="twitter.png" alt="#">Twitter</button>
       </div>


    </div>

<script src="script.js"></script>
</body>
</html>
