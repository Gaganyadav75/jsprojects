<html lang="en">

<body>
    
   
<div class="maincard">

            <input id="input" type="text" placeholder="City,Country">
            <div id="searchbtn"> üîç </div>
        </div>
   <div id="maindiv">
        <div class="weatherimg">
        <img src="01d.png" alt="" id="imgupdate">

               <img src="OIP.jpeg" alt="">
